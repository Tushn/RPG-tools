	<script>
	var chureba
		window.onload = function(){
			rollall.onclick = function(){
				diceThrow();
			}
			reset_dice.onclick = function(){
				$("[type='text']").val(0);
			}
			read_values.onclick = function(){				
				readValues();
			}
		}
		/*
			dice[0].getUpsideValue();
		*/
		 $(document).ready(function(){
			//$(".dice_control")
			$(".plus").click(function(){
				if($(this).parent().children().get(1).value < 6)
					$(this).parent().children().get(1).value++;
				else
					$(this).parent().children().get(1).value = 6;
			});
			$(".minus").click(function(){
				if($(this).parent().children().get(1).value > 0)
					$(this).parent().children().get(1).value--;
				else
					$(this).parent().children().get(1).value = 0;
			});
			$(".qt_dice").keyup(function(){
				if(Number(this.value)<0)
					this.value = 0;
				else if(Number(this.value)>6)
					this.value = 6;
			});
			
		 });
		 
	</script>
