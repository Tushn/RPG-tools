<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>Dice roller</title>
	
    <script src="./lib/jquery-3.3.1.min.js"></script>
    <script src="./node_modules/three/build/three.js"></script>
    <script src="./node_modules/cannon/build/cannon.js"></script>
    <script src="./node_modules/three/examples/js/controls/OrbitControls.js"></script>
    <script src="./node_modules/three/examples/js/libs/stats.min.js"></script>

    <script src="./lib/dice.js"></script>
	<script>
		window.onload = function(){
			rollall.onclick = function(){
				diceThrow();
			}
			reset_dice.onclick = function(){
				$("[type='text']").val(0);
			}
		}
		/*
			dice[0].getUpsideValue();
		*/
		 $(document).ready(function(){
			//$(".dice_control")
			$(".plus").click(function(){
				$(this).parent().children().get(1).value++;
			});
			$(".minus").click(function(){
				if($(this).parent().children().get(1).value > 0)
					$(this).parent().children().get(1).value--;
			});
			
		 });
		 
	</script>
	<style>
	</style>
	<link rel="stylesheet" href="css/rolling.css">
</head>
<body>
<h1> Dice roller</h1>
<div class="controllers">
	<button id="rollall">Roll all</button> <button id="reset_dice">Reset</button>
</div>
<div id="rollers">
	<div class="dice_control">d4<button class="minus">-</button><input type="text" value="0"><button class="plus">+</button><span class="dice_result"></span></div>
	<div class="dice_control">d6<button class="minus">-</button><input type="text" value="0"><button class="plus">+</button><span class="dice_result"></span></div>
	<div class="dice_control">d8<button class="minus">-</button><input type="text" value="0"><button class="plus">+</button><span class="dice_result"></span></div>
	<div class="dice_control">d10<button class="minus">-</button><input type="text" value="0"><button class="plus">+</button><span class="dice_result"></span></div>
	<div class="dice_control">d12<button class="minus">-</button><input type="text" value="0"><button class="plus">+</button><span class="dice_result"></span></div>
	<div class="dice_control">d20<button class="minus">-</button><input type="text" value="0"><button class="plus">+</button><span class="dice_result"></span></div>
</div>
